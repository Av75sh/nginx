events {}

http {
    include /etc/nginx/mime.types;
    
    upstream node_backend {
        server node:7000;
    }
    
    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /api {
            proxy_pass http://node_backend;
        }
    }
}